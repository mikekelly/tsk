name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-14]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build

      - name: Test
        run: zig build test

      - name: Build Release
        run: |
          zig build -Doptimize=ReleaseSmall
          strip zig-out/bin/dot || true

      - name: Verify binary
        run: ./zig-out/bin/dot --version
